<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天道酬勤</title>
<h1>坚持了</h1>
<script type="text/javascript">
    function startTime() {
        var today =new Date();
        var n=today.getMonth()-5;
        var d=today.getDate();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
// add a zero in front of numbers<10
        m=checkTime(m);
        s=checkTime(s);
        document.getElementById('txt').innerHTML= n+"月"+d+"天"+h+"小时"+m+"分"+s+'秒';
        t=setTimeout('startTime()',1000);
    }

    function checkTime(i)
    {
        if (i<10)
        {i="0" + i}
        return i
    }
</script>
</head>
<body onload="startTime()">
<div>
    <p id="txt"></p>
</div>
</body>
</html>
