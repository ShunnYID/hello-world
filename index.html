<head>
    <meta charset="UTF-8">

</head>
<body onload="startTime()">
<div class="content">
    <h1>THANKS!</h1>
    <p>谢谢大家来到这里,暂时页面上没什么内容,后续会上点东西,您的认可是对我最大的支持。</p>
    <h2>HELLO,WORLD</h2>
</div>
<div>
<p id="txt"></p>
<script type="text/javascript">
    function startTime() {
        var today =new Date();
        var n=today.getMonth()-6;
        var d=today.getDate() -1;
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
// add a zero in front of numbers<10
        m=checkTime(m);
        s=checkTime(s);
        document.getElementById('txt').innerHTML= "为梦想,坚持"+n+"月"+d+"天"+h+"小时"+m+"分"+s+'秒。';
        t=setTimeout('startTime()',1000);
    }

    function checkTime(i)
    {
        if (i<10)
        {i="0" + i}
        return i
    }
</script>
</div>
</body>
